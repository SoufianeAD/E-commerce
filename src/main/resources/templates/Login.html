<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>Ecommerce</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" th:href="@{/css/Style-01.css}" />
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link th:href="@{/css/startbootstrap-shop-homepage-gh-pages/startbootstrap-shop-homepage-gh-pages/css/shop-homepage.css}" rel="stylesheet">
	  <link th:href="@{/css/startbootstrap-shop-homepage-gh-pages/startbootstrap-shop-homepage-gh-pages/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	  <script th:src="@{js/Session.js}"></script>
	</head>
	<body>
		<header th:insert="fragments/Top-nav :: header"></header>
		<div class="container border spacing" style="width: 30%;">
			<form  class="text-center border border-light p-5" th:action="@{/client/login}" method="post">
			 	<p class="h4 mb-4">Log in</p>
				<div class="form-group">
					<input type="text" class="form-control" id="userName" name="userName" placeholder="User Name">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" name="password" placeholder="password">
				</div>
				<button class="btn btn-info" type="submit">Se connecter</button>
				<div><a class="link" th:href="@{/client/newClientForm}">S'inscrire</a></div>
			</form>
		</div>
	</body>
</html>
