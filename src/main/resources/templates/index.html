<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link th:href="@{/css/startbootstrap-shop-homepage-gh-pages/startbootstrap-shop-homepage-gh-pages/css/shop-homepage.css}" rel="stylesheet">
		<link th:href="@{/css/startbootstrap-shop-homepage-gh-pages/startbootstrap-shop-homepage-gh-pages/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header th:insert="fragments/Top-nav :: header"></header>
		<div class="container text-center">
			<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
	          <ol class="carousel-indicators">
	            <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
	            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
	            <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
	          </ol>
	          <div class="carousel-inner" role="listbox">
	            <div class="carousel-item">
	              <img class="d-block img-fluid" th:src="@{${'/images/carousel1.jpg'}}" alt="First slide">
	            </div>
	            <div class="carousel-item active">
	              <img class="d-block img-fluid" th:src="@{${'/images/carousel1.jpg'}}" alt="Second slide">
	            </div>
	            <div class="carousel-item">
	              <img class="d-block img-fluid" th:src="@{${'/images/carousel1.jpg'}}" alt="Third slide">
	            </div>
	          </div>
	          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	            <span class="sr-only primary">Previous</span>
	          </a>
	          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	            <span class="carousel-control-next-icon" aria-hidden="true"></span>
	            <span class="sr-only">Next</span>
	          </a>
	        </div>
		</div>
		
		<script th:src="@{/css/startbootstrap-shop-homepage-gh-pages/startbootstrap-shop-homepage-gh-pages/vendor/jquery/jquery.min.js}"></script>
  		<script th:src="@{/css/startbootstrap-shop-homepage-gh-pages/startbootstrap-shop-homepage-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
