<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link th:href="@{/css/startbootstrap-shop-homepage-gh-pages/startbootstrap-shop-homepage-gh-pages/css/shop-homepage.css}" rel="stylesheet">
		<link th:href="@{/css/startbootstrap-shop-homepage-gh-pages/startbootstrap-shop-homepage-gh-pages/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{/css/Style-02.css}" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header th:insert="fragments/Top-nav :: header"></header>
		<div class="container ajust">
			<h1>Product details:</h1>
			<div class="card "  th:object="${product}">
			    <img class="card-img-top"  th:src="@{${'/images/' + product.imagePath}}" alt="">
			    <div class="card-body">
			      <h3 class="card-title" th:text="${product.title}"></h3>
			      <h4 th:text="${product.price + ' DH'}"></h4>
			      <h4 th:text="${product.quantity + ' en stock'}"></h4>
			      <span class="text-warning">★ ★ ★ ★ ☆</span>
			      		4.0 stars
			      <div>
			      	<a th:if="${isAuth != null}"  th:href="@{/product/addProductToCart/{id}(id=${product.id})}">
				        <button type="button" class="btn btn-primary">
				        <i class="fa fa-cart-plus"></i> Shop
				      </button>
				    </a>
				    <a th:unless="${isAuth != null}" th:href="@{/client/loginForm}">
				      <button type="button" class="btn btn-primary" >
				        <i class="fa fa-cart-plus"></i> Login to shop
				      </button>
				    </a>
			      </div>
			    </div>
			  </div>
		</div>
	</body>
</html>
